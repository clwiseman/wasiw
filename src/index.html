<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/logo.png" />

    <title>What Anime Should I Watch? | Anime Recommendation Engine</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logobox">
        <img class="header__logo" src="./img/logo.png" alt="Logo" />
      </div>

      <div class="header__textbox">
        <h1 class="heading-primary">
          <span class="heading-primary--main">What Anime</span>
          <span class="heading-primary--sub">Should I Watch?</span>
        </h1>

        <h2 class="heading-secondary">
          Too many options to choose from? We can help!
        </h2>
      </div>
    </header>

    <main>
      <section class="section-form">
        <h3 class="heading-tertiary">What are you in the mood for?</h3>

        <form action="#" class="form">
          <div class="row u-margin-top-medium form__columns"></div>

          <div class="form__submit">
            <a href="#" class="btn tellMe">Tell me what to watch!</a>
          </div>
        </form>
      </section>

      <section class="section-cards hide">
        <h4 class="section-cards__heading">
          Results for: <span class="section-cards__heading-genres"></span>
        </h4>
        <div class="row card__row">
          <!-- insert card html
          <div class="col-1-of-3">
            <div class="card">
              <img class="card__img" src="image src" />
              <div class="card__heading">
                  <h4 class="card__heading-span">Title</h4>
              </div>
              <div class="card__details">
                  <ul>
                      <li>
                          <span class="card__sub-heading">Genres</span><br />
                          Genre list
                      </li>
                      <li><span class="card__sub-heading">Score</span>Score value</li>
                      <li>
                          <span class="card__sub-heading">Season</span><br />
                          Season
                      </li>
                  </ul>
              </div>
              <div class="card__synopsis">
                  <div class="card__sub-heading">Synopsis</div>
                  Description
              </div>
              <div class="card__btn">
                  <a href="#" class="btn btn-small" data-id="id">Try Again!</a>
              </div>
            </div>
          </div>
        --></div>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">Contact Us!</li>
        <li class="footer__item">Privacy Policy</li>
        <li class="footer__item">Terms & Conditions</li>
      </ul>

      <p class="footer__copyright">
        Copyright &copy; What Anime Should I Watch
      </p>
    </footer>
  </body>
</html>
